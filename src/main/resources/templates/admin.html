        margin-top: 20px;

    .logo {
        position: relative;
        color: rgb(108, 34, 177);
        text-decoration: none;
        font-weight: 700;
        font-family: 'Dancing Script', cursive;
    }

    .header {
        margin: 20px;
        text-align: center;
        /*background-color: #c867e8;*/
    }

    .buttons {
        display: flex;
        justify-content: space-between;
        /*padding-left: 10px;*/
        margin-left: 10px;
    }

    .button:hover {
        background-color: rgb(170, 8, 8);

        text-decoration: none;

<body>

<div class="container">
    <div class="header">
        <h1 class="logo">Cr√©puscule</h1>
        <h4>for managers</h4>
        <!--        <h3>Add new Product</h3>-->
    </div>
    <table id="example" class="table table-bordered table-striped" style="width: 100%">
        <thead>
        <tr class=" table table-dark">
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <!--            <th>Image</th>-->
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pr : ${product}">
            <td th:text="${pr.id}"/>
            <td th:text="${pr.getClothesName()}"/>
            <td th:text="${pr.getCategory()}"/>
            <td th:text="${pr.getClothesPrice()}"/>
            <!--            <td><img class="adminProductImg" th:src="${pr.getClothesImg()}">-->
            <!--            <td/>-->
            <td th:text="${pr.getDescription()}"/>
            <td class="buttons">
                <a th:href="@{/admin/addproduct}">
                    <button class="button btn-dark">Add</button>
                </a>

                <a th:href="${'/admin/editproduct/' + pr.id}">
                    <button class="button btn-dark">Edit</button>
                </a>

                <a th:href="${'/admin/deleteproduct/' + pr.id}">
                    <button class="button btn-dark" name="delete">Delete</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
