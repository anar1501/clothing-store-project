databaseChangeLog:
  - changeSet:
      id: create table clothes
      author: leyla
      changes:
        - createTable:
            tableName: clothes
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: clothes_name
                  type: varchar
              - column:
                  name: clothes_img
                  type: varchar
              - column:
                  name: clothes_price
                  type: varchar
              - column:
                  name: clothes_category
                  type: varchar
              - column:
                  name: description
                  type: varchar