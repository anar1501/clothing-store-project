databaseChangeLog:
  - changeSet:
      id: create table Contact
      author: leyla
      changes:
        - createTable:
            tableName: contact
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: firstName
                  type: varchar
              - column:
                  name: lastName
                  type: varchar
              - column:
                  name: email
                  type: varchar
              - column:
                  name: phone
                  type: varchar
              - column:
                  name: message
                  type: varchar