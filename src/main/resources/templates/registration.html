<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Crépuscule-registration</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light py-3 fixed-top">
    <div class="container-fluid">
        <h2 class="logo">crépuscule</h2>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span><i id="bar" class="fas fa-bars"></i></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" th:classappend="${module == 'MyPage' ? 'active' : ''}">
                    <a class="nav-link " th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item" th:classappend="${module == 'women' ? 'active' : ''}">
                    <a class="nav-link " th:href="@{/women}">Women</a>
                </li>
                <li class="nav-item" th:classappend="${module == 'men' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/men}">Men</a>
                </li>
                <li class="nav-item" th:classappend="${module == 'accessories' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/accessories}">Accessories</a>
                </li>
                <li class="nav-item" th:classappend="${module == 'about' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/about}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contact}">Contact Us</a>
                </li>

                <li class="nav-item">
                    <i class="fal fa-search"></i>
                    <i class="fal fa-shopping-bag"></i>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
        <form method="POST" th:object="${userForm}" th:action="@{/registration}" autocomplete="off">
            <label for="chk" aria-hidden="true">Sign up</label>
            <div>
                <input id="username" type="text" th:field="*{username}" placeholder="Username" autofocus="true">
            </div>
            <input id="email" name="email" type="email" th:field="*{email}" placeholder="Email">
            <div>

                <input id="password" type="password" th:field="*{password}" placeholder="Password">

            </div>
            <button>Sign up</button>
        </form>
    </div>

</div>

</body>
</html>
