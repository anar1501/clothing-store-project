<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
</head>
<body>
<div class="container">
    <h3>Add new Product</h3>

    <form th:action="@{saveProduct}" method="post">
        <input type="text" name="id" placeholder="product id">ID</input><br>
        <input type="text" name="name" placeholder="product name">Name</input><br>
        <input type="number" name="price" placeholder="product price">Price</input><br>
<!--        <input type="text" name="image" placeholder="product image">Image</input><br>-->
        <input type="text" name="category" placeholder="product category">Category</input><br>
        <input type="submit" name="submit" value="submit"/>
    </form>
</div>
</body>
</html>
