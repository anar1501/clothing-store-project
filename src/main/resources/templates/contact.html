<div class="container-contact100 my-5 pt-5">
    <div class="wrap-contact100 mt-3">
        <div class="contact100-form validate-form">
				<span class="contact100-form-title">
					Send Us A Message
				</span>

            <label class="label-input100" for="first-name">Tell us your name *</label>
            <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Type first name">
                <input id="first-name" class="input100" type="text" name="first-name" placeholder="First name">
                <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="Type last name">
                <input id='last-name' class="input100" type="text" name="last-name" placeholder="Last name">
                <span class="focus-input100"></span>
            </div>

            <label class="label-input100" for="email">Enter your email *</label>
            <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                <input id="email" class="input100" type="text" name="email" placeholder="Eg. example@email.com">
                <span class="focus-input100"></span>
            </div>

            <label class="label-input100" for="phone">Enter phone number</label>
            <div class="wrap-input100">
                <input id="phone" class="input100" type="text" name="phone" placeholder="Eg. +994 00 000 00 00">
                <span class="focus-input100"></span>
            </div>

            <label class="label-input100" for="message">Message *</label>
            <div class="wrap-input100 validate-input" data-validate="Message is required">
                <textarea id="message" class="input100" name="message" placeholder="Write us a message"></textarea>
                <span class="focus-input100"></span>
            </div>

            <div class="container-contact100-form-btn" id="contactButton">
                <button class="contact100-form-btn">
                    Send Message
                </button>
            </div>
        </div>

        <div class="contact100-more flex-col-c-m"
             th:style="'background:url(img/reveal1.jpg);background-repeat: no-repeat, repeat; background-size: cover;'">


            <script src="js/contact.js"></script>


            <script>
                // alert("helloooo")
                window.dataLayer = window.dataLayer || [];

                function gtag() {
                    dataLayer.push(arguments);
                }

                gtag('js', new Date());

                gtag('config', 'UA-23581568-13');

                $(document).ready(function () {
                    $('#contactButton').click(function () {
                        let firstName = $('#first-name').val()
                        let lastName = $('#last-name').val()
                        let email = $('#email').val()
                        let phone = $('#phone').val()
                        let message = $('#message').val()

                        var data = {}
                        data.lastName = lastName
                        data.firstName = firstName
                        data.email = email
                        data.phone = phone
                        data.message = message

                        console.log(data)
                        $.ajax(
                            {
                                url: '/contact/',
                                type: 'POST', // http method
                                data: JSON.stringify(data),  // data to submit
                                dataType: 'json',
                                contentType: "application/json"

                            });
                        alert("Your message was sent!");
                    });

                })

            </script>

</body>
